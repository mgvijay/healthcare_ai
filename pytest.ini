[pytest]
filterwarnings =
    # Ignore internal google.genai deprecation about _UnionGenericAlias on Python 3.14
    ignore: _UnionGenericAlias.*:DeprecationWarning:google.genai.types
    # Broadly ignore any DeprecationWarning raised from google.genai.types at import-time
    ignore::DeprecationWarning:google.genai.types
    # Ignore pydantic deprecation warning emitted by google.genai usage of model_validator
    ignore: Using `@model_validator` with mode='after' on a classmethod is deprecated.*:DeprecationWarning
